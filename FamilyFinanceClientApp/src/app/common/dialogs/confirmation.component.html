<form (ngSubmit)="confirm()">
<mat-dialog-content>
  <h3 *ngIf="caption" id="caption">{{caption}}</h3>
  <mat-form-field *ngIf="message">
    <h4>{{message}}</h4>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" id="btn-save-task" mat-raised-button
    color="primary">Сохранить</button>
  <button id="btn-cancel" type="button" mat-raised-button color="warn" (click)="cancel()">Отмена</button>
</mat-dialog-actions>
</form>

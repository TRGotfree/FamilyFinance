<app-toolbar>
    <mat-spinner *ngIf="isLoading" color="accent">
    </mat-spinner>
    <main *ngIf="!isLoading">
        <mat-grid-list cols="2" rowHeight="1:2">
            <mat-card>
                <mat-card-header>
                    Список отчетов
                </mat-card-header>
                <mat-card-content>

                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    Условие загрузки отчета
                </mat-card-header>
                <mat-card-content>
                    <mat-selection-list [multiple]="false">
                        <mat-list-option *ngFor="let report of reports" [value]="report">
                            {{report.name}}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">Загрузить</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-list>
    </main>
</app-toolbar>
